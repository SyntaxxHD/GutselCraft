# GutselCraft Configuration

# Anti-Despawn Settings for Death-Dropped Items
anti-despawn:
  enabled: true
  
  # Despawn time in seconds
  # -1 = never despawn
  # 0 or positive number = seconds until despawn (e.g., 3600 = 1 hour)
  despawn-time: 3600

# Dynamic Slots Settings
dynamic-slots:
  enabled: true

# Welcome Book Settings
welcome-book:
  enabled: true
  
  # Server commands with descriptions
  commands:
    - command: "/sit"
      description: "Zum Hinsetzen"
    - command: "/imageframe create <name> <url>"
      description: "Erstelle Bild-Maps"
      note: "(Ben√∂tigt leere Karten)"
  
  # Server-supported Fabric mods (work with server-side features)
  server-supported-mods:
    - name: "Simple Voice Chat"
      link: "https://modrinth.com/mod/simple-voice-chat"
    - name: "Distant Horizons"
      link: "https://modrinth.com/mod/distanthorizons"
  
  # Recommended client-side mods
  recommended-mods:
    - name: "Sodium"
      link: "https://modrinth.com/mod/sodium"
    - name: "Freecam"
      link: "https://modrinth.com/mod/freecam"
    - name: "Xaero's Minimap"
      link: "https://modrinth.com/mod/xaeros-minimap"
    - name: "Xaero's World Map"
      link: "https://modrinth.com/mod/xaeros-worldmap"
    - name: "Iris Shaders"
      link: "https://modrinth.com/mod/iris"
