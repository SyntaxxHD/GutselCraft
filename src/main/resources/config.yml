# GutselCraft Configuration

# Anti-Despawn Settings for Death-Dropped Items
anti-despawn:
  enabled: true
  
  # Despawn time in seconds
  # -1 = never despawn
  # 0 or positive number = seconds until despawn (e.g., 3600 = 1 hour)
  despawn-time: -1

# Dynamic Slots Settings
dynamic-slots:
  enabled: false

# Welcome Book Settings
welcome-book:
  enabled: true
  
  # Server commands with descriptions
  commands:
    - command: "/sit"
      description: "Zum Hinsetzen"
    - command: "/imageframe create <name> <url>"
      description: "Erstelle Bild-Maps"
      note: "(Ben√∂tigt leere Maps)"
  
  # Server-supported Fabric mods (work with server-side features)
  server-supported-mods:
    - "Simple Voice Chat"
    - "Distant Horizons"
  
  # Recommended client-side mods
  recommended-mods:
    - "Sodium"
    - "Xaeros MiniMap"
    - "Xaeros World Map"
    - "Freecam"
    - "Iris Shaders"
